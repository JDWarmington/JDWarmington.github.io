<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Intro</title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <!-- Your menu or Off-canvas content goes here -->
      <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
        <!-- Close button -->
        <button
          class="close-button"
          aria-label="Close menu"
          type="button"
          data-close
        >
          <span aria-hidden="true">&times;</span>
        </button>

        <!-- Menu -->
        <ul class="vertical menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Project/fun.html">About Me</a></li>
            <li><a href="../Project/Projects.html">Projects</a></li>
            <li><a href="../Project/Resume.html">Resume</a></li>
        </ul>
      </div>
      <!-- COMMENT -->
      <!-- Your page content lives here -->
      <div class="off-canvas-content" data-off-canvas-content>
        <!-- main content within a `grid-container` -->
        <div class="grid-container">
          <!-- `grid-x` represents a row -->
          <div class="grid-x grid-padding-x">
            <button
              type="button"
              class="cell large-auto button"
              data-toggle="offCanvas"
            >
              Menu
            </button>
          </div>

          <div class="grid-x grid-padding-x">
            <div class="cell large large-auto">
              <h1>About Me</h1>
              <p>One thing I like to do everyday is drive.</p>
              <img src="../img/Subaru car img.jpg" alt="Subaru WRX STI" />
              <p>Manual WRX STI. In my free time I like to play poker, baccarat, and blackjack. During the time I am doing none of these, I am either doing homework or playing video games.
              </p>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="cell large large-auto">
            <img src="../img/Baccarat.jpg" id="Baccarat" alt="Baccarat" />
          </div>
          <div class="cell large large-auto">
            <img src="../img/Poker.jpg" id="Poker" alt="Poker" />
          </div>
      </div>
    </div>

    <!-- include before closing <body> tag -->
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script type="application/javascript">
      $(document).foundation();
    </script>
  </body>
</html>
